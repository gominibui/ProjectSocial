<!-- templates/post_detail.html -->

{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="post-detail-container">
    <h1>{{ post.title }}</h1>
    <p class="post-date">Published on {{ post.created_at|date:"F j, Y, g:i a" }}</p>

    <div class="post-content">
        <p>{{ post.content }}</p>
    </div>
    
    {% if user == post.author %}
    <div class="post-actions">
        <a href="" class="btn-edit">Edit</a>
        <a href="" class="btn-delete">Delete</a>
    </div>
    {% endif %}
    
    <div class="back-to-posts">
        <a href="{% url 'posts:all_posts' %}" class="btn-back">Back to All Posts</a>
    </div>
</div>
{% endblock %}
